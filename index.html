<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.cdnfonts.com/css/simpsonfont?styles=11949,11948"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/all.css" />
    <title>Los Simpsons Tienda</title>
  </head>

  <body>
    <div id="content">
      <nav
        class="
          navbar
          sticky-top
          navbar-expand-lg navbar-light
          bg-white
          scrolling-navbar
          shadow-lg
        "
        id="navbar"
      >
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand waves-effect pr-3" href="#" target="#">
            <img src="img/logo.png" height="80" alt="logo" />
          </a>

          <!-- Collapse -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbar">
            <!-- Left -->
            <ul class="navbar-nav mx-auto text-uppercase">
              <li class="nav-item me-5">
                <a class="nav-link waves-effect" href="#">Inicio</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link waves-effect" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link waves-effect" href="#">Nuestra Tienda</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link waves-effect" href="#">Contacto</a>
              </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link waves-effect">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="clearfix d-none d-sm-inline-block">
                    Carrito
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="https://www.facebook.com/TheSimpsons"
                  class="nav-link waves-effect"
                  target="_blank"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="https://twitter.com/thesimpsons"
                  class="nav-link waves-effect"
                  target="_blank"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="hero">
        <div id="controls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images8.alphacoders.com/779/thumb-1920-779649.jpg"
                class="d-block w-100 opacity-75"
                alt="hero-img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://media.metrolatam.com/2018/01/31/memenetflixsimpsons-1200x600.jpg"
                class="d-block w-100 opacity-75"
                alt="hero-img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images7.alphacoders.com/775/thumb-1920-775120.jpg"
                class="d-block w-100 opacity-75"
                alt="hero-img"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#controls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <section class="container quienes-somos">
        <div class="row my-5">
          <div class="col-md-3">
            <img src="../img/family.png" alt="" width="350" />
          </div>
          <div class="col-md-7 text-center my-auto">
            <h1 class="titulo mb-3">Quienes Somos</h1>
            <p class="descripcion mb-0">
              Somos una tienda de regalos inspirada en la icónica serie de
              comedia.
            </p>
            <p class="descripcion mb-0">
              Contamos con artículos únicos como también personalizables y a
              medida
            </p>
            <p class="descripcion mb-0">
              Entrá a la tienda y conocé todos nuestros productos
            </p>
          </div>
          <div class="col-md-2">
            <img src="../img/family2.png" height="350" />
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
